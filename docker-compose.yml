version: '3'
services:
  database:
    container_name: database
    build: ./Database
    ports:
      - 3306:3306
  api:
    build: ./Api
    container_name: api
    depends_on:
      - database
      - migration
    ports:
      - "5182:80"
  front:
    build: ./web
    container_name: front
    depends_on:
      - migration
      - api
      - database
    ports:
      - "80:80"
  migration:
    build: .
    container_name: migration
    depends_on:
      - database